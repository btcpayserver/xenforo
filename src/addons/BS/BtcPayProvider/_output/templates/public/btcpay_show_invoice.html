<xf:js src="{$scriptUrl}" />
<xf:js>
	(() => {
		const overlays = document.querySelectorAll('.overlay-container.is-active')
		const lastOverlay = overlays[overlays.length - 1]
		lastOverlay.querySelector('.overlay').dispatchEvent(new Event('overlay:hide'))
		window.btcpay.showInvoice('{$invoice.getId()}')
	})()
</xf:js>
